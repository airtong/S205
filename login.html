<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="importmap">
      {
        "imports": {
          "@material/web/": "https://esm.run/@material/web/"
        }
      }
    </script>
    <script type="module">
      import '@material/web/all.js';
      import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';
      document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
    <script src="script/login.js" defer></script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuário:</label>
                <md-outlined-text-field label="Usuário" id="username" name="username" required></md-outlined-text-field>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <md-outlined-text-field label="Senha" type="password" id="password" name="password" required></md-outlined-text-field>
            </div>
            <md-filled-button type="submit">Entrar</md-filled-button>
        </form>
    </div>
</body>
</html>
