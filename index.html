<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal da Graduação</title>
    <link rel="stylesheet" href="style/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="importmap">
      {
        "imports": {
          "@material/web/": "https://esm.run/@material/web/"
        }
      }
    </script>
    <script type="module">
      import '@material/web/all.js';
      import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';
      document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous" defer></script>
    <script src="script/index.js" defer></script>
</head>
<body>
    <header>
        <i class="fas fa-bars" id="menuIcon"></i> <!-- Ícone de sanduíche -->
        <h1>Seja bem-vindo, Airton</h1>
        <i class="fas fa-user"></i> <!-- Ícone de usuário -->
    </header>

    <main>
        <section>
            <h2>Sobre</h2>
            <p>Esta é a seção sobre o meu site.</p>
        </section>

        <section>
            <h2>Serviços</h2>
            <p>Aqui estão os serviços que oferecemos.</p>
        </section>

        <div id="componentes">            
            <md-dialog open>
                <form slot="content" id="form-id" method="dialog">A sua aula de hoje 19:30 foi cancelada.</form>
                <div slot="actions">
                    <md-text-button form="form-id" value="ok">Ok.</md-text-button>
                </div>
            </md-dialog>
        </div> 

        <div id="themeButtons">
            <button onclick="temaLim()">Tema Claro</button>
            <button onclick="temaDark()">Tema Escuro</button>
            <button onclick="temaInatel()">Tema Inatel</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Inatel. Todos os direitos reservados.</p>
    </footer>

    <!-- Menu lateral -->
    <div id="sideMenu">
        <a href="#">Opção 1</a>
        <a href="#">Opção 2</a>
        <a href="#">Opção 3</a>
    </div>
</body>
</html>
